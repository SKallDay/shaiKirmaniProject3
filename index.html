<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Where Should we Eat ?</title>
</head>
<body>
    <main>
        <header>
            <div class="wrapper">
                <h1>Where should we eat?</h1>
                <p>Finally a interactive quiz to helpy ou and partner choose were to eat tonight !</p>
            </div>
        </header>
        <section class="wrapper">
            <div class="food-type">
                <ul>
                    <li class="food-choice">
                        SPICY ?
                        <label class="visuallyhidden" for="spicy">spicy</label>
                        <input type="radio" name="food" id="spicy">
                    </li>
                    <li class="food-choice">
                        SAVORY ?
                        <label class="visuallyhidden" for="savory">savory</label>
                        <input type="radio" name="food" id="savory">
                    </li>
                    <li class="food-choice">
                        SWEET ?
                        <label class="visuallyhidden" for="sweet">sweet</label>
                        <input type="radio" name="food" id="sweet">
                    </li>
                </ul>
            </div>
            <div class="price-points">
                <ul>
                    <li class="price">
                        $ CHEAP DATE
                        <label class="visuallyhidden" for="cheap">cheap</label>
                        <input type="radio" name="cheap" id="cheap">
                    </li>
                    <li class="price">
                        $$ REASONABLE MEAL
                        <label class="visuallyhidden" for="resonable">reasonable</label>
                        <input type="radio" name="reasonable" id="reasonable">
                    </li>
                    <li class="price">
                        $$$ BALLING 
                        <label class="visuallyhidden" for="expensive">expensive</label>
                        <input type="radio" name="expensive" id="ballign">
                    </li>
                </ul>
            </div>
        </section>
        <section class="wrapper">
            <div class="answer">
                
            </div>
        </section>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="script.js"></script>
</body>
</html>

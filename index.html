<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Nanum+Gothic" rel="stylesheet">
    <link rel="icon" href="assets/favicon3..png">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Where Should we Eat ?</title>
</head>
<body>
    <main>
        <header>
            <div class="wrapper">
                <div class="header-container">
                    <h1>Where should we eat?</h1>
                    <h2>Finally a interactive quiz to help you and partner choose were to eat tonight !</h2>
                </div>
            </div>
        </header>

        <section class="wrapper">
            <div class="section-container">
                <form action="">
                    <fieldset class="food">
                        <p class="question">
                            What are you in the mood for ?
                        </p>
                        <ul>
                            <li class="food-choice">
                                SPICY ?
                                <label class="visuallyhidden" for="spicy">spicy</label>
                                <input type="radio" name="food" id="spicy" value="spicy">
                            </li>
                            <li class="food-choice">
                                SAVORY ?
                                <label class="visuallyhidden" for="savory">savory</label>
                                <input type="radio" name="food" id="savory" value="savory">
                            </li>
                            <li class="food-choice">
                                SWEET ?
                                <label class="visuallyhidden" for="sweet">sweet</label>
                                <input type="radio" name="food" id="sweet" value="sweet">
                            </li>
                        </ul>
                    </fieldset>
                </form>
                <form>
                    <fieldset class="price-points">
                        <p class="question">
                            How much you wanna spend ?
                        </p>
                        <ul>
                            <li class="price">
                                $ <span class="price-name" >CHEAP DATE</span> 
                                <label class="visuallyhidden" for="cheap">cheap</label>
                                <input type="radio" name="price" id="cheap" value="$">
                            </li>
                            <li class="price">
                                $$ <span class="price-name">REASONABLE MEAL</span> 
                                <label class="visuallyhidden" for="resonable">reasonable</label>
                                <input type="radio" name="price" id="reasonable" value="$$">
                            </li>
                            <li class="price">
                                $$$ <span class="price-name">BALLING</span> 
                                <label class="visuallyhidden" for="expensive">expensive</label>
                                <input type="radio" name="price" id="balling" value="$$$">
                            </li>
                        </ul>
                    </fieldset>
                    <div class="button-container">
                        <input type="submit" value="We're Hungry">
                    </div>
                </form>
            </div>
        </section>
        <section class="wrapper">
            <div class="answer">
                
            </div>
        </section>
    </main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
<script src="script.js"></script>
</body>
</html>
